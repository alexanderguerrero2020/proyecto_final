version: 2

models:
  - name: fct__company_staffing
    description: ""
    columns:
      - name: id_company
        data_type: varchar(256)
        tests:
          - not_null
          - relationships:
              to: ref('dim__company')
              field: id_company
        description: "{{ doc('company') }}"

      - name: total_salary_company
        data_type: float
        description: "{{ doc('staff') }}"

      - name: employees_per_company
        data_type: int
        description: "{{ doc('staff') }}"

      - name: id_working_hours
        data_type: varchar(256)
        tests:
          - not_null
          - relationships:
              to: ref('dim__staff_salary_working_hours')
              field: id_working_hours
        description: "{{ doc('staff') }}"

      - name: id_job_level
        data_type: varchar(256)
        tests:
          - not_null
          - relationships:
              to: ref('dim__staff_salary_job_level')
              field: id_job_level
        description: "{{ doc('staff') }}"
