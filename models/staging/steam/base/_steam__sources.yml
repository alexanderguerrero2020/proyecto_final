version: 2

sources:
  - name: steam # name of the source
    schema: steam # this is the schema our raw data lives in
    database: ALUMNO9_DEV_BRONZE_DB # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    # freshness:
    #   warn_after: { count: 150, period: day }
    #   error_after: { count: 300, period: day }

    tables:
      - name: steam_games
        description: ""
        columns: 
          - name: APP_ID
          - name: TITLE
          - name: RELEASE_DATE
          - name: GENRES
          - name: CATEGORIES
          - name: DEVELOPER
          - name: PUBLISHER
          - name: ORIGINAL_PRICE
          - name: DISCOUNT_PERCENTAGE
