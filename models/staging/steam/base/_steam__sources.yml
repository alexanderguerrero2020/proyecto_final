          - name: OVERALL_REVIEW_COUNT
          - name: RECENT_REVIEW
          - name: RECENT_REVIEW_PORCENT
          - name: RECENT_REVIEW_COUNT

      - name: steam_description_data
        description: ""
        columns: 
          - name: STEAM_APPID
          - name: DETAILED_DESCRIPTION
          - name: ABOUT_THE_GAME
          - name: SHORT_DESCRIPTION

      - name: steam_media_data
        description: ""
        columns: 
          - name: STEAM_APPID
          - name: HEADER_IMAGE
          - name: SCREENSHOTS
          - name: BACKGROUND
          - name: MOVIES

      - name: steam_requeriments_data
        description: ""
        columns: 
          - name: STEAM_APPID
          - name: PC_REQUIREMENTS
          - name: MAC_REQUIREMENTS
          - name: LINUX_REQUIREMENTS
          - name: MINIMUM
          - name: RECOMMENDED

      - name: steam_support_info
        description: ""
        columns: 
