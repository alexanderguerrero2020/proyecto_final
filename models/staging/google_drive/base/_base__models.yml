version: 2

models:
  - name: base_google_drive__employee
    description: ""
    columns:
      - name: id_employee
        data_type: varchar(256)
        tests:
          - unique  
          - not_null
          - relationships:
              to: source('google_drive', 'employee')
              field: id
        description: "{{ doc('employee') }}"

      - name: first_name
        data_type: varchar(256)
        description: "{{ doc('employee') }}"

      - name: middle_name
        data_type: varchar(256)
        description: "{{ doc('employee') }}"

      - name: last_name
        data_type: varchar(256)
        description: "{{ doc('employee') }}"

      - name: gender
        data_type: varchar(256)
        description: "{{ doc('employee') }}"

      - name: date_of_birth
        data_type: date
        description: "{{ doc('employee') }}"

      - name: id_company
        data_type: varchar(256)
        tests:
          - not_null
          - relationships:
              to: source('google_drive', 'company')
              field: id
        description: "{{ doc('company') }}"

      - name: name_role
        data_type: varchar(256)
        tests:
          - not_null
        description: "{{ doc('role') }}"

      - name: date_started
        data_type: date
        description: "{{ doc('employee') }}"

      - name: email_address
        data_type: varchar(256)
        description: "{{ doc('employee') }}"

      - name: utc_date_load
        tests:
          - not_null
          - dbt_utils.not_empty_string
        data_type: TIMESTAMP_TZ(9)
        description: "{{ doc('fivetran') }}"

      - name: utc_dbt_valid_from
        tests:
          - not_null
          - dbt_utils.not_empty_string
        data_type: TIMESTAMP_TZ(9)
        description: "{{ doc('fivetran') }}"

      - name: utc_dbt_valid_to
        tests:
          - dbt_utils.not_empty_string
        data_type: TIMESTAMP_TZ(9)
        description: "{{ doc('fivetran') }}"


  - name: base_google_drive__grant_request
    description: ""
    columns:
      - name: id_grant_request
        data_type: varchar(256)
        tests:
         - unique  
         - relationships:
              to: source('google_drive', 'grant_request')
              field: id
        description: "{{ doc('grant_request') }}"

      - name: title_grant_request
        data_type: varchar(256)
        description: "{{ doc('grant_request') }}"

      - name: funding_organization
        data_type: varchar(256)
        description: "{{ doc('grant_request') }}"

      - name: maximum_monetary_value
        data_type: float
        description: "{{ doc('grant_request') }}"

      - name: desired_amount
        data_type: float
        description: "{{ doc('grant_request') }}"

      - name: date_application
        data_type: date
        description: "{{ doc('grant_request') }}"

      - name: deadline
        data_type: date
        description: "{{ doc('grant_request') }}"

      - name: status
        data_type: varchar(256)
        description: "{{ doc('grant_request') }}"

      - name: utc_date_load
        tests:
          - not_null
          - dbt_utils.not_empty_string
        data_type: TIMESTAMP_TZ(9)
        description: "{{ doc('fivetran') }}"

  - name: base_google_drive__phone_number
    description: ""
    columns:
      - name: id_phone_number
        data_type: varchar(256)
        tests:
         - unique  
         - relationships:
              to: source('google_drive', 'phone_number')
              field: id
        description: "{{ doc('phone_number') }}"

      - name: id_employee
        data_type: varchar(256)
        tests:
          - relationships:
              to: source('google_drive', 'employee')
              field: id
        description: "{{ doc('employee') }}"

      - name: phone
        data_type: varchar(256)
        description: "{{ doc('phone_number') }}"

      - name: description
        data_type: varchar(256)
        description: "{{ doc('phone_number') }}"

      - name: utc_date_load
        tests:
          - not_null
          - dbt_utils.not_empty_string
        data_type: TIMESTAMP_TZ(9)
        description: "{{ doc('fivetran') }}"

  - name: base_google_drive__role
    description: ""
    columns:
      - name: id_role
        tests:
         - unique  
         - relationships:
              to: source('google_drive', 'role')
              field: id
        data_type: varchar(256)
        description: "{{ doc('role') }}"

      - name: name_role
        tests:
          - relationships:
              to: source('google_drive', 'role')
              field: name
        data_type: varchar(256)
        description: "{{ doc('role') }}"

      - name: utc_date_load
        tests:
          - not_null
          - dbt_utils.not_empty_string
        data_type: TIMESTAMP_TZ(9)
        description: "{{ doc('fivetran') }}"

  - name: base_google_drive__staff_salary
    description: ""
    columns:
      - name: sn
        tests:
         - unique  
         - relationships:
              to: source('google_drive', 'staff_salary')
              field: sn
        data_type: varchar(256)
        description: "{{ doc('staff') }}"

      - name: id_staff
        tests:
         - unique  
        data_type: varchar(256)
        description: "{{ doc('staff') }}"

      - name: working_hours
        data_type: varchar(256)
        description: "{{ doc('staff') }}"

      - name: job_level
        data_type: varchar(256)
        description: "{{ doc('staff') }}"

      - name: salary
        data_type: float
        description: "{{ doc('staff') }}"

      - name: utc_date_load
        tests:
          - not_null
          - dbt_utils.not_empty_string
        data_type: TIMESTAMP_TZ(9)
        description: "{{ doc('fivetran') }}"

      - name: utc_dbt_valid_from
        tests:
          - not_null
          - dbt_utils.not_empty_string
        data_type: TIMESTAMP_TZ(9)
        description: "{{ doc('fivetran') }}"

      - name: utc_dbt_valid_to
        tests:
          - dbt_utils.not_empty_string
        data_type: TIMESTAMP_TZ(9)
        description: "{{ doc('fivetran') }}"

